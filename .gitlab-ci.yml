image: node

stages:
  - install
  - build
  - lint
  - test
  - image
  - deploy

install:
  stage: install
  script:
    - cd backend
    - npm ci
    - cd ../frontend
    - npm ci
  cache:
    - key: $CI_COMMIT_REF_SLUG-backend
      paths:
        - "$CI_PROJECT_DIR/backend/node_modules/"
      policy: push
    - key: $CI_COMMIT_REF_SLUG-frontend
      paths:
        - "$CI_PROJECT_DIR/frontend/node_modules/"
      policy: push

# Backend

backend:build:
  stage: build
  only:
    changes:
      - backend/**/*
  script:
    - cd backend
    - npm run build
  needs:
    - install
  cache:
    - key: $CI_COMMIT_REF_SLUG-backend
      paths:
        - "$CI_PROJECT_DIR/backend/node_modules/"
      policy: pull

backend:lint:
  stage: lint
  only:
    changes:
      - backend/**/*
  needs:
    - install
  script:
    - cd backend
    - npm run lint
  cache:
    - key: $CI_COMMIT_REF_SLUG-backend
      paths:
        - "$CI_PROJECT_DIR/backend/node_modules/"
      policy: pull

backend:apidoc:
  stage: build
  only:
    changes:
      - backend/**/*
  needs:
    - install
  script:
    - cd backend
    - npm run apidoc
  artifacts:
    paths:
      - backend/dist/docs/apidoc/
  cache:
    - key: $CI_COMMIT_REF_SLUG-backend
      paths:
        - "$CI_PROJECT_DIR/backend/node_modules/"
      policy: pull

backend:integration:
  stage: test
  only:
    changes:
      - backend/**/*
  image: docker/compose:1.29.2
  services:
    - docker:dind
  variables:
    DOCKER_HOST: tcp://docker:2375/
    DOCKER_DRIVER: overlay2
  script:
    - cd backend
    - docker-compose -f test.docker-compose.yml up --build --exit-code-from backend
  cache: []
  artifacts:
    when: always
    reports:
      junit:
        - backend/dist/jest/junit.xml

backend:image:
  stage: image
  cache: []
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  script:
    - mkdir -p /kaniko/.docker
    - echo "{\"auths\":{\"$CI_REGISTRY\":{\"username\":\"$CI_REGISTRY_USER\",\"password\":\"$CI_REGISTRY_PASSWORD\"}}}" > /kaniko/.docker/config.json
    - /kaniko/executor --context $CI_PROJECT_DIR/backend/ --dockerfile $CI_PROJECT_DIR/backend/Dockerfile --destination $CI_REGISTRY_IMAGE/backend:${CI_COMMIT_BRANCH}
  only:
    - main
    - staging

# Frontend

frontend:build:
  stage: build
  # only:
  #   changes:
  #     - frontend/**/*
  script:
    - cd frontend
    - npm run build
  needs:
    - install
  variables:
    REACT_APP_API_URL: $BACKEND_URL
  cache:
    - key: $CI_COMMIT_REF_SLUG-frontend
      paths:
        - "$CI_PROJECT_DIR/frontend/node_modules/"
      policy: pull
    - key: frontend-build-$CI_COMMIT_REF_SLUG
      paths:
        - "$CI_PROJECT_DIR/frontend/build/"
      policy: push

frontend:cypress:
  image: cypress/browsers:node16.13.2-chrome97-ff96
  stage: test
  only:
    changes:
      - frontend/**/*
  needs:
    - install
  cache:
    - key: $CI_COMMIT_REF_SLUG-frontend
      paths:
        - "$CI_PROJECT_DIR/frontend/node_modules/"
      policy: pull
    - key: $CI_COMMIT_REF_SLUG-backend
      paths:
        - "$CI_PROJECT_DIR/backend/node_modules/"
      policy: pull
  services:
    - postgres:14-alpine
  variables:
    POSTGRES_DB: $POSTGRES_DB
    POSTGRES_USER: $POSTGRES_USER
    POSTGRES_PASSWORD: $POSTGRES_PASSWORD
    POSTGRES_HOST_AUTH_METHOD: trust
    DATABASE_URL: postgres://$POSTGRES_USER:$POSTGRES_PASSWORD@postgres/$POSTGRES_DB
    REACT_APP_API_URL: http://localhost:3000/api
  script:
    - cd backend
    - npm run db:update
    - npm run db:seed
    - npm run build
    - PORT=3000 npm run prod &
    - cd ../frontend
    - npx cypress install
    - npm run test:cypress

frontend:deploy:
  variables:
    API_TOKEN: $DEPLOYMENT_TOKEN
    APP_PATH: "$CI_PROJECT_DIR/frontend"
    OUTPUT_PATH: "$CI_PROJECT_DIR/frontend/build"
    REACT_APP_API_URL: $BACKEND_URL
  # only:
  #   changes:
  #     - frontend/**/*
  # rules:
  #   - changes:
  #       - frontend/**/*
  # - if: $CI_COMMIT_BRANCH == "staging" || $CI_COMMIT_BRANCH == "main"
  stage: deploy
  needs:
    - frontend:build
  image: registry.gitlab.com/static-web-apps/azure-static-web-apps-deploy
  script:
    - echo "Frontend deployed successfully."
  environment:
    name: production
    url: https://visualengineer-prod.philipposslicher.tech
  cache:
    - key: frontend-build-$CI_COMMIT_REF_SLUG
      paths:
        - "$CI_PROJECT_DIR/frontend/build/"
      policy: pull

sast:
  stage: test
  needs: []
include:
  - template: Security/SAST.gitlab-ci.yml

sonarqube-check:
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar" # Defines the location of the analysis task cache
    GIT_DEPTH: "0" # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - sonar-scanner
  allow_failure: true
  only:
    - staging

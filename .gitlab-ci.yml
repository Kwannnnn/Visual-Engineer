image: node

stages:
  - install
  - build
  - lint
  - test

cache:
  paths:
    - backend/node_modules/
    - frontend/node_modules/
  when: on_success

install:
  stage: install
  script:
    - cd backend
    - npm ci
    - cd ../frontend
    - npm ci

# Backend

backend:build:
  stage: build
  script:
    - cd backend
    - npm run build
  needs:
    - install

backend:lint:
  stage: lint
  only:
    changes:
      - backend/**/*
  needs:
    - install
  script:
    - cd backend
    - npm run lint

# Frontend
frontend:build:

  stage: build
  script:
    - cd frontend
    - npm run build
  needs:
    - install

sast:
  stage: test
  needs: []
include:
  - template: Security/SAST.gitlab-ci.yml
